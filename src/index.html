<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enclyohub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Enclyohub</h1>
      <p>Create beautiful wiki communities with markdown support</p>
    </div>

    <div class="main-content">
      <!-- Community Settings -->
      <div class="section">
        <h2>Community Settings</h2>
        <div class="form-group">
          <label>Community Name</label>
          <input type="text" id="communityName" placeholder="Enter community name" />
        </div>
        <div class="form-group">
          <label>Genre</label>
          <input type="text" id="communityGenre" placeholder="Enter genre" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="communityDescription" placeholder="Describe your community"></textarea>
        </div>
        <button class="btn" id="saveCommunity">Save Community</button>
      </div>

      <!-- Create/Edit Page -->
      <div class="section">
        <h2>Create/Edit Page</h2>
        <div class="form-group">
          <label>Page Title</label>
          <input type="text" id="pageTitle" placeholder="Enter page title" />
        </div>

        <!-- Tabs -->
        <div class="tab-container">
          <div class="tabs">
            <button class="tab active" data-tab="edit">Edit</button>
            <button class="tab" data-tab="preview">Preview</button>
          </div>
          <div class="tab-content">
            <div id="edit-tab" class="tab-panel">
              <textarea id="pageContent" placeholder="Write your content in Markdown..."></textarea>
            </div>
            <div id="preview-tab" class="tab-panel" style="display:none">
              <div class="markdown-preview" id="markdownPreview"></div>
            </div>
          </div>
        </div>

        <div style="display:flex;gap:10px">
          <button class="btn" id="addPage">Save Page</button>
          <button class="btn btn-secondary" id="clearPage">Clear</button>
        </div>
      </div>
    </div>

    <!-- Wiki Pages -->
    <div class="section full-width">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
        <h2>Wiki Pages</h2>
        <button class="btn btn-secondary" id="generateBtn">Generate Community Site</button>
      </div>
      <div class="pages-grid" id="pagesList"></div>
    </div>
  </div>

  <!-- Rename Modal -->
  <div class="modal" id="renameModal">
    <div class="modal-content">
      <h3>Rename Page</h3>
      <input type="text" id="newPageTitle" placeholder="New page title" />
      <div class="modal-actions">
        <button class="btn btn-secondary btn-small" onclick="closeRenameModal()">Cancel</button>
        <button class="btn btn-small" onclick="confirmRename()">Rename</button>
      </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="script.js"></script>
</body>
  </html>
